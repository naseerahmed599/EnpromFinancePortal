name: Keep Streamlit App Awake

on:
  schedule:
    - cron: "0 */3 * * *"   # runs every 3 hours
  workflow_dispatch:        # allows manual run

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          curl -I -L --fail --max-time 30 "https://enprom-gmbh-financial.streamlit.app/" || \
          curl -I -L --max-time 30 "https://enprom-gmbh-financial.streamlit.app/" || \
          echo "App may be starting up, this is normal"
